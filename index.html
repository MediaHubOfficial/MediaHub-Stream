<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediaHub Music Player</title>
  <link rel="manifest" href="manifest.json"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      min-height: 100vh;
      position: relative;
      padding-bottom: 130px;
    }
    .toast-container {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .toast {
      background-color: rgba(0,0,0,0.8);
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 0.85em;
      opacity: 1;
      animation: fadeOut 3s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    .section { display: none; padding: 15px; }
    .section.active { display: block; }
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 60px;
      background-color: #181818;
      display: flex;
      align-items: center;
      justify-content: space-around;
      border-top: 1px solid #333;
      z-index: 9999;
    }
    .nav-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 0.75em;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 5px;
    }
    .nav-btn img {
      width: 24px; height: 24px;
      margin-bottom: 2px;
      filter: invert(100%);
    }
    .nav-btn.active { color: #ff0000; }
    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .search-bar input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 0.9em;
      margin-right: 8px;
    }
    .search-bar button {
      background-color: #ff0000;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      color: #fff;
    }
    #principal h2, #buscar h2, #biblioteca h2 { margin-bottom: 10px; font-size: 1.1em; }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    .grid-card {
      background-color: #1f1f1f;
      border-radius: 6px;
      overflow: hidden;
      text-align: left;
      padding-bottom: 8px;
      position: relative;
    }
    .grid-card img { width: 100%; height: 80px; object-fit: cover; }
    .grid-info { padding: 6px; }
    .grid-info h3 { font-size: 0.8em; margin-bottom: 4px; max-height: 2.2em; overflow: hidden; }
    .grid-info p { font-size: 0.65em; color: #aaa; margin-bottom: 6px; }
    .grid-info .buttons-container { display: flex; gap: 6px; }
    .grid-info button {
      background-color: #ff0000;
      border: none;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.7em;
      color: #fff;
      flex-shrink: 0;
      position: relative;
    }
    .search-list { display: flex; flex-direction: column; gap: 10px; }
    .search-item {
      background-color: #1f1f1f;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 8px;
      gap: 10px;
      position: relative;
    }
    .search-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
    .search-info { flex: 1; }
    .search-info h3 { font-size: 0.85em; margin-bottom: 4px; max-height: 2.2em; overflow: hidden; }
    .search-info p { font-size: 0.65em; color: #aaa; margin-bottom: 6px; }
    .search-info .buttons-container { display: flex; gap: 6px; }
    .search-info button {
      background-color: #ff0000;
      border: none;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.7em;
      color: #fff;
      flex-shrink: 0;
      position: relative;
    }
    .download-progress {
      width: 90%;
      margin: 8px auto 0;
      display: none;
    }
    .download-progress progress {
      width: 100%;
      height: 8px;
    }
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #fff;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      animation: spin 1s linear infinite;
      display: inline-block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .cancel-download-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 0.9em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cancel-download-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    .three-dots {
      font-size: 1.3em;
      color: #aaa;
      cursor: pointer;
      z-index: 9999;
    }
    .menu-options {
      display: none;
      position: absolute;
      top: 50px; right: 10px;
      background-color: #333;
      border-radius: 4px;
      overflow: hidden;
      z-index: 99999;
    }
    .menu-options div {
      padding: 8px 12px;
      font-size: 0.85em;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .menu-options div:last-child { border-bottom: none; }
    .menu-options div:hover { background-color: #444; }
    .offline-list h3 { margin-bottom: 10px; font-size: 1em; }
    .offline-container { display: flex; flex-direction: column; gap: 10px; }
    .offline-item {
      background-color: #1f1f1f;
      border-radius: 6px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      cursor: pointer;
    }
    .offline-left { display: flex; align-items: center; gap: 8px; }
    .offline-left img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
    .offline-info { flex: 1; }
    .offline-info span { font-size: 0.85em; }
    .offline-info p { font-size: 0.65em; color: #aaa; }
    .player-container {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      background-color: #181818;
      border-top: 1px solid #333;
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 2000;
      display: none;
    }
    .player-thumb-container {
      position: relative;
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .player-thumb { width: 100%; height: 100%; border-radius: 4px; object-fit: cover; }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    #player-thumb-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .player-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    .player-title { font-size: 0.9em; margin-bottom: 5px; font-weight: bold; max-height: 2.4em; overflow: hidden; }
    .player-controls { 
      display: flex; 
      align-items: center; 
      gap: 8px; 
      margin-bottom: 5px; 
      flex-wrap: wrap; 
    }
    .control-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      width: 30px; 
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      fill: #ff0000;
      padding: 0;
    }
    .control-btn.active { 
      background-color: rgba(255, 0, 0, 0.2); 
      border-radius: 4px; 
    }
    .control-btn svg { width: 20px; height: 20px; }
    .player-progress input[type="range"] { width: 100%; }
    .player-time { font-size: 0.7em; color: #aaa; }
  </style>
</head>
<body>
  <div class="toast-container" id="toast-container"></div>

  <div id="principal" class="section active">
    <h2>MediaHub Music Player</h2>
    <div class="search-bar">
      <input type="text" id="principal-search-input" placeholder="Buscar canci贸n...">
      <button id="principal-search-button">Buscar</button>
    </div>
    <div class="grid-container" id="principal-grid"></div>
  </div>

  <div id="buscar" class="section">
    <h2>MediaHub Music Search</h2>
    <div class="search-bar">
      <input type="text" id="buscar-search-input" placeholder="Buscar canci贸n...">
      <button id="buscar-search-button">Buscar</button>
    </div>
    <div class="search-list" id="buscar-list"></div>
  </div>

  <div id="biblioteca" class="section">
    <h2>MediaHub Music Offline</h2>
    <div class="search-bar">
      <input type="text" id="offline-search-input" placeholder="Buscar canciones descargadas...">
    </div>
    <div class="offline-list">
      <h3>Mis canciones descargadas</h3>
      <div class="offline-container" id="offline-container"></div>
    </div>
  </div>

  <div class="player-container" id="player-container">
    <div class="player-thumb-container">
      <img id="player-thumb" class="player-thumb" src="" alt="Thumb">
      <div id="player-thumb-spinner" class="spinner" style="display: none;"></div>
    </div>
    <div class="player-info">
      <div class="player-title" id="player-title">Ninguna canci贸n</div>
      <div class="player-controls">
        <button class="control-btn" id="shuffle-btn" title="Reproducci贸n aleatoria">
          <svg viewBox="0 0 24 24">
            <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
          </svg>
        </button>
        <button class="control-btn" id="prev-btn" title="Anterior">
          <svg viewBox="0 0 24 24">
            <path d="M18 6l-8.5 6 8.5 6V6zM6 6h2v12H6z"/>
          </svg>
        </button>
        <button class="control-btn" id="play-pause-btn" title="Reproducir/Pausar">
          <svg id="play-icon" viewBox="0 0 24 24" style="display:none;">
            <path d="M8 5v14l11-7z"/>
          </svg>
          <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;">
            <path d="M6 19h4V5H6M14 5v14h4V5h-4z"/>
          </svg>
        </button>
        <button class="control-btn" id="next-btn" title="Siguiente">
          <svg viewBox="0 0 24 24">
            <path d="M6 18l8.5-6L6 6v12zm10-12v12h2V6h-2z"/>
          </svg>
        </button>
        <button class="control-btn" id="repeat-btn" title="Repetir canci贸n">
          <svg viewBox="0 0 24 24">
            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
          </svg>
        </button>
      </div>
      <div class="player-progress">
        <input type="range" id="progress-bar" value="0" min="0" max="100"/>
      </div>
      <div class="player-time">
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active" data-target="principal">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Principal">
      <span>Principal</span>
    </button>
    <button class="nav-btn" data-target="buscar">
      <img src="https://cdn-icons-png.flaticon.com/512/751/751381.png" alt="Buscar">
      <span>Buscar</span>
    </button>
    <button class="nav-btn" data-target="biblioteca">
      <img src="https://cdn-icons-png.flaticon.com/512/6464/6464493.png" alt="Biblioteca">
      <span>Biblioteca</span>
    </button>
  </div>

  <script src="app.js"></script>
  <script src="api.js"></script>
</body>
</html>
